<!DOCTYPE html>
<html>

<head>
    <title>Weekend Five Challenge</title>
    <script type="text/javascript" src="../vendors/angular.min.js"></script>
    <script type="text/javascript" src="../vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="../scripts/client.js"></script>
    <script type="text/javascript" src="../scripts/controllers/rental.controller.js"></script>
    <script type="text/javascript" src="../scripts/services/rental.services.js"></script>
    <link rel="stylesheet" href="../vendors/bootstrap.min.css" />


</head>

<body ng-app="myApp">
    <div class="container" ng-controller="RentalController as vm">
        <!-- {{vm}} -->
        <h1>Weekend Five Challenge</h1>
        <div ng-repeat="rental in vm.rentalUnits.list">
            <h2>Rental Units</h2>
            <p>City: {{rental.city}}: Rent: ${{rental.rent}}: Square Feet: {{rental.sqft}}s </p>
        </div>
    </div>
</body>

</html>
