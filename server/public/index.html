<!DOCTYPE html>
<html>

<head>
    <title>Weekend Five Challenge</title>
    <script type="text/javascript" src="../vendors/angular.min.js"></script>
    <script type="text/javascript" src="../vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="../scripts/client.js"></script>
    <script type="text/javascript" src="../scripts/controllers/rental.controller.js"></script>
    <script type="text/javascript" src="../scripts/services/rental.services.js"></script>
    <link rel="stylesheet" href="../vendors/bootstrap.min.css" />


</head>

<body ng-app="myApp">
    <div class="container" ng-controller="RentalController as vm">
        <!-- {{vm}} -->
        <h1>Weekend Five Challenge</h1>
        <div class="row">
            <div class='col-md-12'>
                <div ng-repeat="rental in vm.rentalUnits.list" class='well col-md-3'>
                    <h2>Rental Units</h2>
                    <p>City: {{rental.city}}</p>
                    <p>Rent: ${{rental.rent}}</p>
                    <p>Square Feet: {{rental.sqft}}</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
