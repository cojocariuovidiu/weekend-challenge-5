<div class="container">
    <div class="row text-center">
        <div ng-repeat="rental in vm.rentalUnits.list">
            <div class="well col-sm-4">
                <h2>Rental Units</h2>
                <p>City: {{rental.city}}</p>
                <p>Cost: {{rental.rent | currency}}</p>
                <p>Square Feet: {{rental.sqft}}</p>
                <button ng-click="vm.deleteRental(rental._id)" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
